<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ğŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ffd1e8,#ff7eb3);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.screen{ display:none; }

.card{
  background:white;
  padding:40px;
  border-radius:30px;
  text-align:center;
  width:330px;
  box-shadow:0 20px 60px rgba(0,0,0,0.15);
}

h1{
  font-family:'Pacifico',cursive;
  color:#ff2e86;
  margin-bottom:15px;
}

p{ margin:8px 0; }

button{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

.primary{
  background:#ff2e86;
  color:white;
}

.primary:hover{
  transform:scale(1.08);
}

.secondary{
  background:#bbb;
  color:white;
  position:relative;
}

.checklist{
  text-align:left;
  margin:15px 0;
}

.checklist label{
  display:block;
  margin:8px 0;
  cursor:pointer;
}

.big-love{
  font-size:22px;
  color:#ff2e86;
  font-weight:600;
  margin:15px 0;
}

.final-buttons{
  margin-top:20px;
  display:flex;
  justify-content:center;
  gap:20px;
}
</style>
</head>

<body>

<div id="giftScreen" class="screen" style="display:block;">
  <div class="card">
    <h1>Hey ğŸ±</h1>
    <p>I made something for you.</p>
    <button class="primary" onclick="goQuiz()">See it</button>
  </div>
</div>

<div id="quizScreen" class="screen">
  <div class="card">
    <h1>Mini Round ğŸ˜</h1>
    <p>Pick the true ones:</p>
    <div class="checklist">
      <label><input type="checkbox"> U cute</label>
      <label><input type="checkbox"> U dramatic but cute again</label>
      <label><input type="checkbox"> Tough but soft</label>
      <label><input type="checkbox"> You matter</label>
      <label><input type="checkbox"> U deserve an apology</label>
    </div>
    <button class="primary" onclick="checkQuiz()">Continue</button>
  </div>
</div>

<div id="forgiveScreen" class="screen">
  <div class="card">
    <h1>Forgive me? ğŸ¥º</h1>
    <div class="final-buttons">
      <button class="primary" onclick="goFinal()">Yes</button>
      <button class="secondary" id="moveNo">No</button>
    </div>
  </div>
</div>

<div id="finalScreen" class="screen">
  <div class="card">
    <h1>Letâ€™s talk? ğŸ’</h1>
    <div class="final-buttons">
      <button class="primary" id="bigYes">Yesss ğŸ’—</button>
      <button class="secondary" id="bigNo">No</button>
    </div>
  </div>
</div>

<div id="yesSlide" class="screen">
  <div class="card">
    <h1>ğŸ¥¹</h1>
    <p class="big-love">much love cato ğŸ±ğŸ’—</p>
    <p>Thank you for choosing us.</p>
    <p>â€” Vidhi</p>
  </div>
</div>

<div id="noSlide" class="screen">
  <div class="card">
    <h1>ğŸ¥º</h1>
    <p>If someday you feel like saying yesâ€¦</p>
    <p>just text me "yes".</p>
    <p>Iâ€™ll be here.</p>
  </div>
</div>

<audio id="bgMusic" src="Dave-Ft-Tems-Raindance-(TrendyBeatz.com).mp3"></audio>

<script>

function goQuiz(){
  giftScreen.style.display="none";
  quizScreen.style.display="block";
}

function checkQuiz(){
  const boxes=document.querySelectorAll("#quizScreen input");
  let all=true;
  boxes.forEach(b=>{ if(!b.checked) all=false; });
  if(!all){ alert("Select all ğŸ˜"); return; }
  quizScreen.style.display="none";
  forgiveScreen.style.display="block";
}

function goFinal(){
  forgiveScreen.style.display="none";
  finalScreen.style.display="block";
}

const moveNo=document.getElementById("moveNo");
moveNo.addEventListener("mouseover",()=>{
  const x=Math.random()*150-75;
  const y=Math.random()*60;
  moveNo.style.transform=`translate(${x}px,${y}px)`;
});

const bigNo=document.getElementById("bigNo");
bigNo.addEventListener("mouseover",()=>{
  const x=Math.random()*150-75;
  const y=Math.random()*60;
  bigNo.style.transform=`translate(${x}px,${y}px)`;
});

bigYes.onclick=()=>{
  finalScreen.style.display="none";
  yesSlide.style.display="block";

  const music=document.getElementById("bgMusic");
  music.currentTime=160;
  music.volume=0;
  music.play();

  let fade=setInterval(()=>{
    if(music.volume<0.8){
      music.volume+=0.05;
    }else{
      clearInterval(fade);
    }
  },200);
};

bigNo.onclick=()=>{
  finalScreen.style.display="none";
  noSlide.style.display="block";
};

</script>

</body>
</html>
