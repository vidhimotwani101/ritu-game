<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Raindance üåßÔ∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Pacifico&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  font-family:'Patrick Hand',cursive;
  background:linear-gradient(135deg,#ffe0ec,#dbefff);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* Container */

.container{
  background:white;
  padding:32px;
  border-radius:26px;
  width:340px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.18);
  position:relative;
}

.screen{ display:none; }
#giftScreen{ display:block; }

/* Gift */

#gift{
  font-size:88px;
  cursor:pointer;
  animation:bounce 1.5s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-12px);}
}

.open-text{
  margin-top:12px;
  color:#555;
  font-size:15px;
}

/* Titles */

h2{
  font-family:'Pacifico',cursive;
  color:#ff3b7d;
  font-size:26px;
  margin-bottom:10px;
}

p{
  font-size:17px;
  margin:8px 0;
  line-height:1.4;
}

/* Checklist */

.checklist{
  text-align:left;
  margin:15px auto;
  width:90%;
  font-size:17px;
}

.checklist label{
  display:flex;
  align-items:center;
  gap:8px;
  margin:6px 0;
  cursor:pointer;
}

.checklist input{
  accent-color:#ff3b7d;
  transform:scale(1.1);
}

#nextQuest{
  margin-top:15px;
  padding:8px 22px;
  border:none;
  border-radius:20px;
  background:#ff3b7d;
  color:white;
  font-size:15px;
  cursor:pointer;
}

/* Buttons */

.buttons{
  margin-top:20px;
  height:70px;
  position:relative;
}

button{
  padding:9px 24px;
  border:none;
  border-radius:22px;
  font-size:15px;
  cursor:pointer;
  transition:0.2s;
  font-family:'Patrick Hand',cursive;
}

#yes{
  background:#ff3b7d;
  color:white;
}

#yes:hover{ transform:scale(1.05); }

#no{
  background:#aaa;
  color:white;
  position:absolute;
}

/* FINAL SCREEN */

.rain-bg{
  background:linear-gradient(135deg,#5c4f1a,#1f1b0f);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100%;
  width:100%;
  position:absolute;
  top:0;
  left:0;
  animation:fadeInBg 1.5s ease forwards;
}

@keyframes fadeInBg{
  from{opacity:0;}
  to{opacity:1;}
}

.glass-card{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(15px);
  padding:35px;
  border-radius:28px;
  text-align:center;
  color:white;
  box-shadow:0 20px 60px rgba(0,0,0,0.5);
  animation:slideUp 1.2s ease forwards;
}

@keyframes slideUp{
  from{transform:translateY(40px);opacity:0;}
  to{transform:translateY(0);opacity:1;}
}

.final-title{
  font-size:30px;
  margin-bottom:12px;
  color:#f5e7a1;
}

.final-line{
  font-size:18px;
  margin:10px 0;
}

.small{
  font-size:15px;
  opacity:0.85;
}

.signature{
  margin-top:20px;
  font-weight:600;
  opacity:0.9;
}

</style>
</head>

<body>

<div class="container">

<div id="giftScreen" class="screen">
  <div id="gift">üéÅ</div>
  <div class="open-text">Tap to open</div>
</div>

<div id="questScreen" class="screen">
  <h2>Ritu Quest</h2>
  <p>Select everything that is true:</p>
  <div class="checklist">
    <label><input type="checkbox"> Sweetest</label>
    <label><input type="checkbox"> Kindest</label>
    <label><input type="checkbox"> Loveliest</label>
    <label><input type="checkbox"> Cutest</label>
    <label><input type="checkbox"> Even when mad</label>
    <label><input type="checkbox"> Sometimes annoying</label>
    <label><input type="checkbox"> Still the best</label>
    <label><input type="checkbox"> Loved in every mood</label>
  </div>
  <button id="nextQuest">Continue</button>
</div>

<div id="sorryScreen" class="screen">
  <h2>One more thing</h2>
  <p>Will you forgive me?</p>
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<div id="finalScreen" class="screen rain-bg">
  <div class="glass-card">
    <h2 class="final-title">Raindance üåßÔ∏è</h2>
    <p class="final-line">Only me and you.</p>
    <p class="final-line small">
      If it rains ‚Äî we stay.<br>
      If it hurts ‚Äî we talk.<br>
      If it‚Äôs silence ‚Äî we choose each other anyway.
    </p>
    <p class="signature">‚Äî Vidhi</p>
  </div>
</div>

</div>

<audio id="rainMusic" src="raindance.mp3"></audio>

<script>

const giftScreen=document.getElementById("giftScreen");
const questScreen=document.getElementById("questScreen");
const sorryScreen=document.getElementById("sorryScreen");
const finalScreen=document.getElementById("finalScreen");

const gift=document.getElementById("gift");
const nextQuest=document.getElementById("nextQuest");
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");

gift.addEventListener("click",()=>{
  giftScreen.style.display="none";
  questScreen.style.display="block";
});

nextQuest.addEventListener("click",()=>{
  const checks=document.querySelectorAll(".checklist input");
  let allChecked=true;
  checks.forEach(box=>{ if(!box.checked) allChecked=false; });
  if(!allChecked){ alert("Select all first üòè"); return; }
  questScreen.style.display="none";
  sorryScreen.style.display="block";
});

function moveNo(){
  const x=Math.random()*240-120;
  const y=Math.random()*50;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
}

noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("click",moveNo);

yesBtn.addEventListener("click",()=>{
  sorryScreen.style.display="none";
  finalScreen.style.display="flex";

  const music=document.getElementById("rainMusic");
  music.volume=0;
  music.play();

  let fade=setInterval(()=>{
    if(music.volume<0.9){
      music.volume+=0.05;
    } else {
      clearInterval(fade);
    }
  },200);
});

</script>

</body>
</html>
