<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Raindance üåßÔ∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Pacifico&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  font-family:'Patrick Hand',cursive;
  background:linear-gradient(135deg,#ffe6f0,#d6ecff);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* Smooth fade animation */
.screen{
  display:none;
  animation:fadeIn 0.6s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(15px);}
  to{opacity:1; transform:translateY(0);}
}

#giftScreen{ display:block; }

/* Main Card */
.container{
  background:white;
  padding:35px;
  border-radius:30px;
  width:350px;
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,0.15);
  position:relative;
}

/* Gift */
#gift{
  font-size:90px;
  cursor:pointer;
  animation:float 2s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-15px);}
}

.open-text{
  margin-top:12px;
  color:#777;
  font-size:15px;
}

/* Titles */
h2{
  font-family:'Pacifico',cursive;
  color:#ff3b7d;
  font-size:28px;
  margin-bottom:12px;
}

/* Checklist */
.checklist{
  text-align:left;
  margin:15px auto;
  width:92%;
}

.checklist label{
  display:flex;
  align-items:center;
  gap:8px;
  margin:8px 0;
  cursor:pointer;
  transition:0.2s;
}

.checklist label:hover{
  transform:translateX(4px);
}

.checklist input{
  accent-color:#ff3b7d;
  transform:scale(1.15);
}

/* Buttons */
button{
  padding:10px 26px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  transition:0.2s;
  font-family:'Patrick Hand',cursive;
}

#nextQuest{
  margin-top:18px;
  background:#ff3b7d;
  color:white;
}

#nextQuest:hover{
  transform:scale(1.05);
}

.buttons{
  margin-top:20px;
  height:80px;
  position:relative;
}

#yes{
  background:#ff3b7d;
  color:white;
  box-shadow:0 8px 20px rgba(255,59,125,0.4);
}

#yes:hover{
  transform:scale(1.08);
}

#no{
  background:#999;
  color:white;
  position:absolute;
}

/* FINAL SCREEN */

.rain-bg{
  background:linear-gradient(135deg,#5c4f1a,#1a1608);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100%;
  width:100%;
  position:absolute;
  top:0;
  left:0;
}

.glass-card{
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(18px);
  padding:40px;
  border-radius:30px;
  text-align:center;
  color:white;
  box-shadow:0 30px 70px rgba(0,0,0,0.6);
  animation:fadeIn 1s ease forwards;
}

.final-title{
  font-size:32px;
  color:#f5e7a1;
}

.final-line{
  font-size:18px;
  margin:12px 0;
}

.small{
  font-size:15px;
  opacity:0.9;
}

.signature{
  margin-top:22px;
  font-weight:600;
  opacity:0.9;
}

</style>
</head>

<body>

<div class="container">

<div id="giftScreen" class="screen">
  <div id="gift">üéÅ</div>
  <div class="open-text">Tap to open</div>
</div>

<div id="questScreen" class="screen">
  <h2>Ritu Quest</h2>
  <p>Select everything that is true:</p>
  <div class="checklist">
    <label><input type="checkbox"> Sweetest</label>
    <label><input type="checkbox"> Kindest</label>
    <label><input type="checkbox"> Loveliest</label>
    <label><input type="checkbox"> Cutest</label>
    <label><input type="checkbox"> Even when mad</label>
    <label><input type="checkbox"> Sometimes annoying</label>
    <label><input type="checkbox"> Still the best</label>
    <label><input type="checkbox"> Loved in every mood</label>
  </div>
  <button id="nextQuest">Continue</button>
</div>

<div id="sorryScreen" class="screen">
  <h2>One more thing</h2>
  <p>Will you forgive me?</p>
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<div id="finalScreen" class="screen rain-bg">
  <div class="glass-card">
    <h2 class="final-title">Raindance üåßÔ∏è</h2>
    <p class="final-line">Only me and you.</p>
    <p class="final-line small">
      If it rains ‚Äî we stay.<br>
      If it hurts ‚Äî we talk.<br>
      If it‚Äôs silence ‚Äî we choose each other anyway.
    </p>
    <p class="signature">‚Äî Vidhi</p>
  </div>
</div>

</div>

<audio id="rainMusic" src="raindance.mp3"></audio>

<script>

const giftScreen=document.getElementById("giftScreen");
const questScreen=document.getElementById("questScreen");
const sorryScreen=document.getElementById("sorryScreen");
const finalScreen=document.getElementById("finalScreen");

const gift=document.getElementById("gift");
const nextQuest=document.getElementById("nextQuest");
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");

gift.addEventListener("click",()=>{
  giftScreen.style.display="none";
  questScreen.style.display="block";
});

nextQuest.addEventListener("click",()=>{
  const checks=document.querySelectorAll(".checklist input");
  let allChecked=true;
  checks.forEach(box=>{ if(!box.checked) allChecked=false; });
  if(!allChecked){ alert("Select all first üòè"); return; }
  questScreen.style.display="none";
  sorryScreen.style.display="block";
});

function moveNo(){
  const x=Math.random()*240-120;
  const y=Math.random()*60;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
}

noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("click",moveNo);

yesBtn.addEventListener("click",()=>{
  sorryScreen.style.display="none";
  finalScreen.style.display="flex";

  const music=document.getElementById("rainMusic");

  // PLAY SPECIFIC PART
  music.currentTime = 70;   // üî• change start time here
  music.volume = 0;
  music.play();

  // Stop at specific time
  music.addEventListener("timeupdate",()=>{
    if(music.currentTime >= 100){   // üî• change end time here
      music.pause();
    }
  });

  // Fade in volume
  let fade=setInterval(()=>{
    if(music.volume<0.9){
      music.volume+=0.05;
    } else {
      clearInterval(fade);
    }
  },200);
});

</script>

</body>
</html>
