<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Ritu ğŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Pacifico&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  font-family:'Patrick Hand',cursive;
  background:linear-gradient(135deg,#ffd1e8,#ffe6f5);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

.container{
  background:white;
  width:360px;
  padding:32px;
  border-radius:28px;
  text-align:center;
  box-shadow:0 20px 50px rgba(255,0,150,0.15);
}

.screen{ display:none; }
#startScreen{ display:block; }

h1{
  font-family:'Pacifico',cursive;
  color:#ff2e88;
}

button{
  padding:10px 24px;
  border:none;
  border-radius:25px;
  margin:10px;
  font-size:16px;
  cursor:pointer;
  transition:0.2s;
  font-family:'Patrick Hand',cursive;
}

.primary{
  background:#ff2e88;
  color:white;
}

.secondary{
  background:#ccc;
  color:white;
  position:relative;
}

button:hover{
  transform:scale(1.07);
}

/* Fullscreen final */
.full{
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  background:linear-gradient(135deg,#ff69b4,#ffc6ec);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
  flex-direction:column;
}

.card{
  background:rgba(255,255,255,0.35);
  backdrop-filter:blur(18px);
  padding:40px;
  border-radius:30px;
  text-align:center;
  color:#7a004d;
  width:300px;
}

.emoji{
  position:absolute;
  font-size:22px;
  animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
  from{ transform:translateY(100vh); }
  to{ transform:translateY(-10vh); }
}

.excited{
  font-size:28px;
  animation:pop 0.6s ease infinite alternate;
}

@keyframes pop{
  from{ transform:scale(1); }
  to{ transform:scale(1.1); }
}

</style>
</head>
<body>

<div class="container">

<!-- START -->
<div id="startScreen" class="screen">
  <h1>Ritu Quest ğŸ’Œ</h1>
  <p>Ready for a tiny game?</p>
  <button class="primary" onclick="goQuiz()">Start</button>
</div>

<!-- QUIZ -->
<div id="quizScreen" class="screen">
  <h1>Mini Round ğŸ˜</h1>
  <p>Pick the true ones:</p>
  <label><input type="checkbox"> You are the cutest</label><br>
  <label><input type="checkbox"> You care deeply</label><br>
  <label><input type="checkbox"> You act tough but are a softie</label><br>
  <label><input type="checkbox"> You matter and deserve an apology</label><br><br>
  <button class="primary" onclick="checkQuiz()">Continue</button>
</div>

<!-- FORGIVE -->
<div id="forgiveScreen" class="screen">
  <h1>Forgive me? ğŸ¥º</h1>
  <button class="primary" onclick="letsTalk()">Yes</button>
  <button class="secondary" id="noBtn">No</button>
</div>

</div>

<!-- YIPPIE SCREEN -->
<div id="yippieScreen" class="full">
  <div class="excited">YIPPIEEEE ğŸ’—ğŸ’—</div>
  <button class="primary" onclick="finalPage()">Continue</button>
</div>

<!-- FINAL PAGE -->
<div id="finalScreen" class="full">
  <div class="card">
    <h1>Letâ€™s talk? ğŸ’</h1>
    <p>Not dramatic.<br>
    Not complicated.<br>
    Just real.</p>

    <p style="margin-top:15px;">much love cato ğŸ±</p>
    <p>â€” Vidhi</p>
  </div>
</div>

<audio id="bgMusic" src="raindance.mp3"></audio>

<script>

function goQuiz(){
  startScreen.style.display="none";
  quizScreen.style.display="block";
}

function checkQuiz(){
  let checks=document.querySelectorAll("input[type='checkbox']");
  let all=true;
  checks.forEach(c=>{ if(!c.checked) all=false; });
  if(!all){
    alert("Select all ğŸ˜Œ");
    return;
  }
  quizScreen.style.display="none";
  forgiveScreen.style.display="block";
}

const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",()=>{
  const x=Math.random()*200-100;
  const y=Math.random()*100-50;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
});

function letsTalk(){
  document.querySelector(".container").style.display="none";
  document.getElementById("yippieScreen").style.display="flex";
}

function finalPage(){
  document.getElementById("yippieScreen").style.display="none";
  document.getElementById("finalScreen").style.display="flex";

  const music=document.getElementById("bgMusic");

  music.currentTime=70;  // start beat
  music.volume=1;
  music.play();
}

</script>

</body>
</html>
