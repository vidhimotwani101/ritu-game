<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Ritu ğŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Pacifico&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  font-family:'Patrick Hand',cursive;
  background:linear-gradient(135deg,#ffc1e3,#ffd6f2);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

/* Floating hearts */
.emoji{
  position:fixed;
  font-size:22px;
  animation:floatUp 6s linear infinite;
  opacity:0.8;
}

@keyframes floatUp{
  from{ transform:translateY(100vh); }
  to{ transform:translateY(-10vh); }
}

.container{
  background:white;
  width:360px;
  padding:30px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 20px 60px rgba(255,0,150,0.2);
}

.screen{ display:none; }
#startScreen{ display:block; }

h1{
  font-family:'Pacifico',cursive;
  color:#ff1493;
}

button{
  padding:10px 24px;
  border:none;
  border-radius:25px;
  margin:8px;
  font-size:16px;
  cursor:pointer;
  transition:0.2s;
  font-family:'Patrick Hand',cursive;
}

.yes{
  background:#ff1493;
  color:white;
}

.no{
  background:#aaa;
  color:white;
  position:relative;
}

button:hover{
  transform:scale(1.08);
}

/* FINAL SCREEN */

.finalScreen{
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  background:linear-gradient(135deg,#ff69b4,#ffb6e6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}

.glass{
  background:rgba(255,255,255,0.3);
  backdrop-filter:blur(18px);
  padding:40px;
  border-radius:30px;
  text-align:center;
  color:#8b005d;
  width:300px;
}

.gif{
  width:130px;
  margin:15px 0;
}

.message{
  font-size:18px;
  margin-top:10px;
}

.signature{
  margin-top:15px;
  font-weight:600;
}

</style>
</head>
<body>

<!-- Floating Emojis -->
<div class="emoji" style="left:10%;">ğŸ’–</div>
<div class="emoji" style="left:30%; animation-delay:2s;">ğŸ’—</div>
<div class="emoji" style="left:50%; animation-delay:4s;">ğŸ’˜</div>
<div class="emoji" style="left:70%; animation-delay:1s;">ğŸ’</div>
<div class="emoji" style="left:85%; animation-delay:3s;">ğŸ’•</div>

<div class="container">

<div id="startScreen" class="screen">
  <h1>Ritu Quest ğŸ’Œ</h1>
  <p>I made something special for youâ€¦</p>
  <button class="yes" onclick="goQuest()">See it</button>
</div>

<div id="questScreen" class="screen">
  <h1>Mini Quiz ğŸ˜</h1>
  <p>Pick all correct answers:</p>
  <label><input type="checkbox"> Ritu cutest</label><br>
  <label><input type="checkbox"> Ritu dramatic</label><br>
  <label><input type="checkbox"> Ritu sweet</label><br>
  <label><input type="checkbox"> Ritu deserves apology</label><br><br>
  <button class="yes" onclick="checkQuiz()">Continue</button>
</div>

<div id="forgiveScreen" class="screen">
  <h1>Forgive me? ğŸ¥º</h1>
  <p>I promise next time no drama.</p>
  <button class="yes" onclick="finalYes()">Yes</button>
  <button class="no" id="noBtn">No</button>
</div>

</div>

<!-- FINAL -->
<div id="finalScreen" class="finalScreen">
  <div class="glass">
    <img class="gif" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
    <div class="message">
      u fine u my fav ğŸ’—<br>
      thanks cato ğŸ±
    </div>
    <div class="signature">â€” Vidhi</div>
  </div>
</div>

<audio id="bgMusic" src="raindance.mp3"></audio>

<script>

function goQuest(){
  startScreen.style.display="none";
  questScreen.style.display="block";
}

function checkQuiz(){
  let checks=document.querySelectorAll("input[type='checkbox']");
  let all=true;
  checks.forEach(c=>{ if(!c.checked) all=false; });
  if(!all){
    alert("Select all answers ğŸ˜Œ");
    return;
  }
  questScreen.style.display="none";
  forgiveScreen.style.display="block";
}

const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",()=>{
  const x=Math.random()*200-100;
  const y=Math.random()*100-50;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
});

function finalYes(){
  document.querySelector(".container").style.display="none";
  document.getElementById("finalScreen").style.display="flex";

  const music=document.getElementById("bgMusic");

  music.currentTime=70;
  music.volume=1;   // force volume
  music.play();
}

</script>

</body>
</html>
